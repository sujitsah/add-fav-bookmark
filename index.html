
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   

    <title>bookmark</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

  </head>

  <body onload = "fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
      
        <h3 class="text-muted">bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>bookmark your favourite sites</h2>
        <form id="myform">
        <div class="form-group">
        	<label>site name</label>
        	<input type="text" name="siteName" id="siteName" class="form-control" placeholder="website name">
        </div>
        <div class="form-group">
        	<label>site url</label>
        	<input type="text" name="siteUrl" id="siteUrl" class="form-control" placeholder="website url">
        </div>
        	<button type="submit" class="btn btn-primary">submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
			<div id="bookmarksResults"></div>          
        </div>

       
      </div>

      <footer class="footer">
        <p>&copy; 2016 Company, Inc.</p>
      </footer>

    </div> <!-- /container -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
